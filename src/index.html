<!DOCTYPE html>
<html lang="en" class="theme-dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="simple calculator application">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="scss/style.scss" />
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">calc</h1>
      <div class="header__theme">
        <p class="header__theme-title">THEME</p>
        <div class="header__range">
          <label class="header__range-label" for="themeRange">1 2 3</label>
          <input
            class="header__range-input"
            type="range"
            id="themeRange"
            min="1"
            max="3"
            value="1"
          />
        </div>
      </div>
    </header>
    <main>
      <div class="screen">
        <p class="screen__content"></p>
      </div>
      <div class="keypad">
        <button class="keypad__button" value="7">7</button>
        <button class="keypad__button" value="8">8</button>
        <button class="keypad__button" value="9">9</button>
        <button class="keypad__button del" value="del">DEL</button>
        <button class="keypad__button" value="4">4</button>
        <button class="keypad__button" value="5">5</button>
        <button class="keypad__button" value="6">6</button>
        <button class="keypad__button" value="+">+</button>
        <button class="keypad__button" value="1">1</button>
        <button class="keypad__button" value="2">2</button>
        <button class="keypad__button" value="3">3</button>
        <button class="keypad__button" value="-">-</button>
        <button class="keypad__button" value=".">.</button>
        <button class="keypad__button" value="0">0</button>
        <button class="keypad__button" value="/">/</button>
        <button class="keypad__button" value="*">x</button>
        <button class="keypad__button reset" value="reset">RESET</button>
        <button class="keypad__button equal" value="=">=</button>
        
      </div>
    </main>
    <script src="js/app.js"></script>
    <script src="js/theme.js"></script>
  </body>
</html>
